<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open API Users</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <!-- Loader -->
    <div id="loader" class="loader-overlay">
        <div class="spinner"></div>
    </div>

    <div class="container">
        <h1>User Data from Open API</h1>

        <button id="loadBtn">Load Users</button>

        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>City</th>
                        <th>Street</th>
                    </tr>
                </thead>
                <tbody id="userTable"></tbody>
            </table>
        </div>

    </div>

    <script src="../js/script.js"></script>
</body>
</html>
