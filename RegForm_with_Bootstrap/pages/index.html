<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Professional Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<div class="container-fluid main-section d-flex align-items-center justify-content-center">
    
    <div class="card registration-card shadow-lg">

        <h3 class="text-center mb-4 form-title">Create Account</h3>

        <form id="registrationForm">

            <div class="row">
                <div class="col-md-6 mb-3">
                    <div class="form-floating">
                        <input type="text" class="form-control" placeholder="First Name" required>
                        <label>First Name</label>
                    </div>
                </div>

                <div class="col-md-6 mb-3">
                    <div class="form-floating">
                        <input type="text" class="form-control" placeholder="Last Name" required>
                        <label>Last Name</label>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <div class="form-floating">
                    <input type="email" class="form-control" placeholder="Email" required>
                    <label>Email address</label>
                </div>
            </div>

            <div class="mb-3">
                <div class="form-floating">
                    <input type="tel" class="form-control" placeholder="Phone" required>
                    <label>Phone Number</label>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <div class="form-floating">
                        <input type="password" class="form-control" placeholder="Password" required>
                        <label>Password</label>
                    </div>
                </div>

                <div class="col-md-6 mb-3">
                    <div class="form-floating">
                        <input type="password" class="form-control" placeholder="Confirm Password" required>
                        <label>Confirm Password</label>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <select class="form-select">
                    <option selected disabled>Select Gender</option>
                    <option>Female</option>
                    <option>Male</option>
                    <option>Other</option>
                </select>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" required>
                <label class="form-check-label">I agree to Terms & Conditions</label>
            </div>

            <button type="submit" class="btn btn-primary w-100 register-btn">Register</button>

        </form>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/script.js"></script>

</body>
</html>
